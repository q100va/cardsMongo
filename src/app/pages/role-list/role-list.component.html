<div fxLayout="column">
  <mat-card>
    <mat-card-title>User Roles</mat-card-title>
     <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <p-toast position="center"></p-toast>
    <br /><br />
    <mat-card-content *ngIf="role">
      <mat-table [dataSource]="role" class="mat-elevation-z4">
        <!-- Role Column -->
        <ng-container matColumnDef="text">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let role"> {{ role.text }} </mat-cell>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
          <mat-cell *matCellDef="let role">
            <mat-icon routerLink="/roles/update/{{ role._id }}" color="accent" class="icon-cursor"
              >edit</mat-icon
            ></mat-cell
          >
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
          <mat-cell *matCellDef="let role">
            <button mat-icon-button (click)="deleteRole(role._id)">
              <mat-icon color="primary">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
    </mat-card-content>
    <mat-card-subtitle>
      <button mat-stroked-button color="primary" routerLink="/roles/create/new">Add New Role</button>
    </mat-card-subtitle>
  </mat-card>
</div>
