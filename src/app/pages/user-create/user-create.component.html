<!--
============================================
 html code to create a new user.
===========================================
-->

<div fxLayout="column" style="padding-top: 30px" >
  <mat-card class="mat-elevation-z0" style="width: 800px; margin: auto;">
    <mat-card-title> Create User </mat-card-title>

    <br />
    <!-- User Create Form -->
    <form [formGroup]="form" (ngSubmit)="create()" #userCreateForm>
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="10px">
          <mat-form-field>
            <input type="text" matInput [formControl]="form.controls['userName']" placeholder="Username" />
            <mat-error
              class="error"
              *ngIf="form.controls.userName.hasError('required') && form.controls.userName.touched"
              >This field is required!</mat-error
            >
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput [formControl]="form.controls['password']" placeholder="Password" />
            <mat-error
              class="error"
              *ngIf="form.controls.password.hasError('required') && form.controls.password.touched"
              >This field is required!</mat-error
            >
            <mat-error
              class="error"
              *ngIf="form.controls.password.hasError('pattern') && form.controls.password.touched"
              >Password must be at least 8 characters, contain one letter, and one number!</mat-error
            >
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput [formControl]="form.controls['firstName']" placeholder="First Name" />
            <mat-error
              class="error"
              *ngIf="form.controls.firstName.hasError('required') && form.controls.firstName.touched"
              >This field is required!</mat-error
            >
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput [formControl]="form.controls['lastName']" placeholder="Last Name" />
            <mat-error
              class="error"
              *ngIf="form.controls.lastName.hasError('required') && form.controls.lastName.touched"
              >This field is required!</mat-error
            >
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput [formControl]="form.controls['phoneNumber']" placeholder="Phone Number" />
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput [formControl]="form.controls['address']" placeholder="Address" />
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput [formControl]="form.controls['email']" placeholder="Email" />
            <mat-error class="error" *ngIf="form.controls.email.hasError('email') && form.controls.email.touched"
              >Enter valid email!</mat-error
            >
          </mat-form-field>
        </div>
      </mat-card-content>

      <br />
      <mat-card-actions align="end">
        <button mat-raised-button (click)="cancel()" color="primary">Cancel</button>
        <button type="submit" mat-raised-button color="accent" [disabled]="!form.valid">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
